<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Virtual Try-On</title>
</head>
<body>
  <h2>Virtual Try-On - Upload images</h2>
  <form action="/tryon" method="post" enctype="multipart/form-data">
    <label>User photo (front view):</label><br>
    <input type="file" name="user" accept="image/*" required><br><br>
    <label>Cloth image (PNG recommended):</label><br>
    <input type="file" name="cloth" accept="image/*" required><br><br>
    <button type="submit">Try On</button>
  </form>
</body>
</html>
